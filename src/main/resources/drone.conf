akka {
  actor {
    provider = cluster
    serializers {
            jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
        }
    serialization-bindings {
          "ie.ul.dronenet.actors.CborSerializable" = jackson-cbor
    }
  }
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka://ClusterSystem@127.0.0.1:25251"
     ]
     roles = [
        "Drone"
     ]
  }
}

